    <title>Fizz Buzz</title>

<body>
    <h1>    < Fizz Buzz />     </h1>
    <h3>Enter the maximum number to count up to in the prompt.</h3>
    <ul>
        <li><p>Multiples of 3 are <strong>Fizz</strong></p></li>
        <li><p>Multiples of 5 are <strong>Buzz</strong></p></li>
        <li><p>Multiples of 3 and 5 are <strong>FizzBuzz</strong></p></li>
    </ul>
    <hr>
    <h3>The result is shown in the console.</h3>
    <p>Right-click and choose "Inspect" <strong>OR</strong> click F12</p>
    <hr>
    <p>Refresh the page to enter another number.</p>
</body>
